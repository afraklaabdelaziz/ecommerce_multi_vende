<a href="#" class="minicart-btn toolbar-btn">
  <i class="fa fa-shopping-cart"></i>
  <span class="cart-item_count">{{length}}</span>
</a>
<div class="cart-item-wrapper dropdown-sidemenu dropdown-hover-2">
  <div *ngFor="let produit of produits" class="single-cart-item">
    <div class="cart-img">
      <a href="cart.html"><img src="assets/images/cart/1.jpg" alt=""></a>
    </div>
    <div class="cart-text">
      <h5 class="title"><a href="cart.html">{{produit.nom}}</a></h5>
      <div class="cart-text-btn">
        <div class="cart-qty">
          <span>{{produit.quantity}}Ã—</span>
          <span class="cart-price">${{produit.prix}}</span>
        </div>
        <button type="button"><i class="fa fa-trash"></i></button>
      </div>
    </div>
  </div>
  <div class="cart-price-total d-flex justify-content-between">
    <h5>Total :</h5>
    <h5>${{prixTotal}}</h5>
  </div>
  <div class="cart-links d-flex justify-content-between">
    <a class="btn product-cart button-icon flosun-button dark-btn" [routerLink]="['/panier']">View cart</a>
    <a class="btn flosun-button secondary-btn rounded-0" href="checkout.html">Checkout</a>
  </div>
</div>
