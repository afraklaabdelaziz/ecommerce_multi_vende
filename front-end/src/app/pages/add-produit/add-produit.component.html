<div class="px-4">
  <div class="flex">
    <div class="w-full">
      <div
        class="relative flex break-words w-full shadow-lg rounded-lg bg-blueGray-200 border-0"
      >
        <div class="px-4 pt-0 w-full">

          <form method="post" #form="ngForm" (submit)="addHotel(form)">
            <div class="relative flex gap-3 w-full mb-3">

            </div>

            <!--  <div class="relative w-full mb-3">-->
            <!--    <label-->
            <!--      class="block uppercase text-blueGray-600 text-xs font-bold mb-2"-->
            <!--      htmlFor="grid-password"-->
            <!--    >-->
            <!--     photo-->
            <!--    </label>-->
            <!--    <input-->
            <!--      [(ngModel)]="hotel.photo" name="email" type="file"-->
            <!--      class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"-->
            <!--      placeholder="photo"-->
            <!--    />-->
            <!--  </div>-->

            <div class="relative flex flex-column gap-3 w-full mb-3">
                <label
                  class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                  htmlFor="grid-password"
                >
                  Nom
                </label>
                <input
                  [(ngModel)]="produit.nom" name="nom" type="text"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Nom"
                />
            </div>

            <div class="relative flex flex-column gap-3 w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Prix
              </label>
              <input
                [(ngModel)]="produit.prix" name="prix" type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Prix"
              />
            </div>

            <div class="relative flex flex-column gap-3 w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Quantity
              </label>
              <input
                [(ngModel)]="produit.quantity" name="quantity" type="text"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Quantity"
              />
            </div>


            <div class="relative flex flex-column gap-3 w-full mb-3">
              <label
                class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                htmlFor="grid-password"
              >
                Category
              </label>
              <select
                [(ngModel)]="produit.category.id" name="id" type="number"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Qauntity"
              ><option *ngFor="let category of categories" [value]="category.id">{{category.nom}}</option></select>
            </div>



            <div class="text-center mt-6">
              <button
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="submit"
              >
                add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
