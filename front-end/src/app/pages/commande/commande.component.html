<div
  class="relative flex flex-col bg-white min-w-0 break-words w-full mb-6 shadow-lg rounded"
>
  <div class="rounded-t mb-0 px-4 py-3 border-0">
    <div class="flex flex-wrap items-center">
      <div class="relative w-full px-4 max-w-full flex justify-between ">
        <h3
          class="font-semibold text-lg text-blueGray-700"
        >
          Commandes
        </h3>
      </div>
    </div>
  </div>
  <div class="block w-full overflow-x-auto">
    <!-- Projects table -->
    <table class="items-center w-full bg-transparent border-collapse">
      <thead>
      <tr>
        <th
          class=" bg-blueGray-50 text-blueGray-500 border-blueGray-100 px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
        >
          Client
        </th>
        <th
          class=" bg-blueGray-50 text-blueGray-500 border-blueGray-100 px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
        >
          Date
        </th>
        <th
          class=" bg-blueGray-50 text-blueGray-500 border-blueGray-100 px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
        >
          prix Total
        </th>
        <th
          class=" bg-blueGray-50 text-blueGray-500 border-blueGray-100 px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left"
        >
          Status
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let commande of commandes">

        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
        >
          {{commande.client.nom}} {{commande.client.prenom}}
        </td>

        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
        >
          {{commande.commande.date}}
        </td>
        <td
          class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
        >
          {{commande.commande.prixTotal}}
        </td>

        <td
          class="border-t-0 text-blue-600 px-6 text-lg flex gap-3 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4"
        >
          <select [(ngModel)]="commande.commande.statusCommande" (change)="updateStatus(commande.id,commande.commande.statusCommande)" class=" fas fa-edit border border-0 text-gray-900 text-sm rounded-lg  p-2.5  dark:placeholder-gray-400 dark:text-white ">
            <option value="EN_COURS">Encours</option>
            <option value="EN_COURS_EXPEDITION"> EN_COURS_EXPEDITION</option>
            <option value="EN_COURS_LIVRAISON">EN_COURS_LIVRAISON</option>
            <option value="LIVRER">LIVRER</option>
          </select>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
